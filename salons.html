<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon & Spa Appointment Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="booking-form">
            <h2>Book an Appointment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Select a Service:</label>
                <select id="service" name="service">
                    <option value="haircut">Haircut</option>
                    <option value="manicure">Manicure</option>
                    <option value="massage">Beauty</option>
					<option value="massage">Spa</option>
					<option value="massage">Body Massage</option>
					<option value="massage">Make up</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select a Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </div>
	<a href="index.html"><button>Return</button></a>
    <footer>
        &#169; Paris Hair Salon
    </footer>
</body>
</html>
